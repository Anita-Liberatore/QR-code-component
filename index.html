<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="page-wrapper">
    <div class="card" role="region" aria-labelledby="qr-card-title">
      <img src="images/image-qr-code.png" alt="QR Code that links to Frontend Mentor website" class="qr-image" />
      <h2 id="qr-card-title">Improve your front-end skills by building projects</h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <footer class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Visit Frontend Mentor website">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://it.linkedin.com/in/anitaliberatore" aria-label="Visit Anita Liberatore's LinkedIn">Anita Liberatore</a>.</p>
  </footer>
</body>

</html>
